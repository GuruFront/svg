              stroke-width="5" x="calc(50% - 100px)" rx="10"
              y="calc(50% - 75px)"/>

    <svg class="svg svg-circle">
        <circle r="100" fill="yellow" cx="50%" cy="50%"/>
        <circle class="circle" r="50" cx="50%" cy="50%" stroke="blue" stroke-width="100" fill="none"
                stroke-dasharray="20"
                stroke-dashoffset="0"
        />
    </svg>

    <svg class="svg">
        <ellipse rx="50" ry="100" fill="gold" cx="50%" cy="50%"/>
    </svg>
    <svg class="svg">
        <polygon points="100,100 300,100 200,200" fill="silver" stroke="red" stroke-width="10" stroke-dasharray="20"/>
    </svg>
    <svg class="svg">
        <line x1="50" y1="50" x2="350" y2="250" stroke="brown"></line>
    </svg>
    <svg class="svg">
        <polyline points="50,50 50,150 150,150 150,50 250,50 350,250" fill="none" stroke-width="10" stroke="orange"/>
    </svg>
    <svg class="svg svg-hidden" width="140" height="87"
